<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frangeard's Exercise 1</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="main-container-dev">
      <h1><a href="../index.html">Link to Start Page</a></h1>
      <h2>Frangeard's Exercise 1</h2>
      <h3>View console to see JavaScript Output</h3>
      <form id="form-1" onsubmit="submitForm(event)">
        <div class="form-box">
          <label>Number 1</label>
          <input type="number" name="nbr-1" required autocomplete="off" />
        </div>
        <div class="form-box">
          <label>Operation</label>
          <select name="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </div>
        <div class="form-box">
          <label>Number 2</label>
          <input type="number" name="nbr-2" required autocomplete="off" />
        </div>
        <button>calculate</button>
      </form>
      <p id="form-result"></p>
      <button onclick="startPrompt()">Use Prompt</button>
    </div>
    <script src="../js/ex1.js"></script>
  </body>
</html>
